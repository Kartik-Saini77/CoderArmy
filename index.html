<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="download.jpeg" alt="CoderArmy Logo" style="height: 50px;">
            </div>
            <div class="nav-center">
                <ul>
                    <li><button onclick="location.href='#home'">Home</button></li>
                    <li><button onclick="location.href='#contact'">Contact</button></li>
                    <li><button onclick="location.href='#portfolio'">Portfolio</button></li>
                    <li><button onclick="location.href='#services'">Services</button></li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button class="search-icon">üîç</button>
            </div>
        </nav>
    </header>

    <main>
        <h2 style="align-self: flex-start;">Main Sections</h2>
        <div class="main-content">
            <section id="home">
                <h3>Home</h3>
                <p>Welcome to CoderArmy. This is the home section.</p>
            </section>
            <section id="about">
                <h3>About</h3>
                <p>Learn more about CoderArmy in this section.</p>
            </section>
        </div>
    </main>

    <footer>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="give your name" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone No" required>
            <label for="enquiry">Enquiry:</label>
            <textarea id="enquiry" name="enquiry" rows="4" required></textarea>
            <button class="subm">submit</button>
        </form>
    </footer>
</body>
</html>
